<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
<h1 style="text-align: center;">Анализ реликтового излучения</h1>

<form action="/" method="GET">
    <input type="text" name="search" placeholder="Поиск по описанию спектра">
    <button type="submit">Поиск</button>
</form>



{{range .Spectrum}}
<div class="card">
    <form action="/delete/{{.ID}}" method="POST">
        <input type="hidden" name="redirectURL" value="/">
        <button class="delete-button" type="submit">✖</button>
    </form>
    <img src="/static/img/{{.Image}}" alt="{{.Description}}">
    <h3>{{.Len}} mm Cosmic Microwave Background</h3>
    <p>{{.Description}}</p>
    <a href="/Spectrum/{{.ID}}">Подробнее</a>

</div>
{{end}}
</body>
</html>
