<!DOCTYPE html>
<html>
<head>
    <title>Spectrum Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>


<div class="header">
<h1>Описание спектра</h1>
</div>

{{with .Spectrum}}
<div class="spectrum-card">
    <img class="spectrum-img" src="/img/{{.Image}}" alt="{{.Name}}">
    <h3>{{.Name}}</h3>
    <p>{{.Description}}</p>
    <p>Вы сможете подать заявку на анализ позже</p>
    <a href="/static" class="btn">Вернуться к выбору спектра</a>

{{end}}

</div>
</body>
</html>
