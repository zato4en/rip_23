<!DOCTYPE html>
<html>
<head>
    <title>Spectrum Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>


<div class="header">
<h1>Описание спектра</h1>
</div>

{{with .Spectrum}}
<div class="spectrum-card">
    <img class="spectrum-img" src="/static/img/{{.Image}}" alt="{{.Description}}">
    <h3>{{.Len}} mm  CMB</h3>
    <p>{{.Description}}</p>
    <p>You will be able to request this spectrum later. Tech difficulties</p>
    <a href="/" class="btn">Вернуться к выбору спектра</a>

{{end}}

</div>
</body>
</html>
